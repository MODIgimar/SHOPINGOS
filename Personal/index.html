<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر ألعاب إلكترونية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="https://cdn.pixabay.com/video/2021/09/27/89894-616430996_large.mp4" type="video/mp4">
        متصفحك لا يدعم الفيديو.
    </video>

    <!-- القائمة الرئيسية -->
    <div class="menu-bar">
        <button onclick="showGames()">الألعاب</button>
        <button onclick="verifyAccess()">حسابات ستيم</button>
        <button onclick="register()">التسجيل</button>
        <button onclick="support()">الدعم الفني</button>
    </div>

    <!-- محتوى الألعاب -->
    <div id="gamesContainer" style="display: none; padding-top: 60px;">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ابحث عن لعبة...">
            <button onclick="searchGames()">بحث</button>
        </div>
        <div id="gamesList">
            <!-- لعبة GTA 5 -->
            <div class="col-md-4 game-item" onclick="showTrailer('GTA 5', 'https://www.youtube.com/embed/QkkoHAzjnUs', 'https://www.gamestorrents.fm/wp-content/uploads/files/1552270210-GTA%20V%20[wWw.GamesTorrents.TV].torrent')">
                <img src="https://c4.wallpaperflare.com/wallpaper/262/188/865/new-grand-theft-auto-v-grand-theft-auto-5-game-wallpaper-preview.jpg" alt="GTA 5">
                <h3>GTA 5</h3>
            </div>

            <!-- لعبة BeamNG.drive -->
            <div class="col-md-4 game-item" onclick="showTrailer('BeamNG.drive', 'https://www.youtube.com/embed/4ms-LHkN6YQ', 'https://www.gamestorrents.fm/wp-content/uploads/files/1671198416-BeamNG.Drive.Conquer.the.Desert.Early.Access.torrent')">
                <img src="https://picfiles.alphacoders.com/411/411430.jpg" alt="BeamNG.drive">
                <h3>BeamNG.drive</h3>
            </div>

            <!-- لعبة Assetto Corsa Competizione -->
            <div class="col-md-4 game-item" onclick="showTrailer('Assetto Corsa Competizione', 'https://www.youtube.com/embed/CYncAnd31Q8', 'https://www.gamestorrents.fm/wp-content/uploads/files/1715092276-Assetto.Corsa.Competizione.v1.10.2-GoldBerg.torrent')">
                <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/805550/header.jpg" alt="Assetto Corsa Competizione">
                <h3>Assetto Corsa Competizione</h3>
            </div>

            <!-- لعبة Resident Evil 4 -->
            <div class="col-md-4 game-item" onclick="showTrailer('Resident Evil 4', 'https://www.youtube.com/embed/HPyZHqBvRgM', 'https://www.gamestorrents.fm/wp-content/uploads/files/1684089157-Resident.Evil.4-EMPRESS.torrent')">
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/2050650/capsule_616x353.jpg?t=1679673591" alt="Resident Evil 4">
                <h3>Resident Evil 4</h3>
            </div>

            <!-- لعبة CarX Street Deluxe Edition -->
            <div class="col-md-4 game-item" onclick="showTrailer('CarX Street Deluxe Edition', 'https://www.youtube.com/embed/PycHBg7dGZ4', 'https://www.gamestorrents.fm/wp-content/uploads/files/1728570759-CarX.Street.Deluxe.Edition.v1.0.7-P2P.torrent')">
                <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1114150/header.jpg" alt="CarX Street Deluxe Edition">
                <h3>CarX Street Deluxe Edition</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
